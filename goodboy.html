<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutiger Aero</title>
    <style>
        body {
            background: linear-gradient(to bottom, #8fd3f4, #84fab0);
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        .button {
            background: linear-gradient(to bottom, #5fa8d3, #2a7ab0);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background: linear-gradient(to bottom, #4b9edb, #1f69a3);
            transform: scale(1.05);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .popup button {
            background: linear-gradient(to bottom, #7ed56f, #28a745);
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .popup button:hover {
            background: linear-gradient(to bottom, #6bcf5a, #1e8e3e);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>Нажми на кнопку</h1>
    <button class="button" onclick="showPopup()">Нажми</button>

    <div id="popup" class="popup">
        <p>Хороший мальчик.</p>
        <button onclick="closePopup()">ОК</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup").style.display = "block";
        }
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калуга Барахолка</title>
    <meta name="description" content="Добро пожаловать на официальный сайт Калуга Барахолка">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f0f0, #ffffff);
            font-family: Arial, sans-serif;
        }
        a {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 80%;
            max-height: 60vh;
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <a href="/files">
        <img src="image.webp" alt="Image" id="main-image">
    </a>
    <script>
        const imageElement = document.getElementById('main-image');
        if (!imageElement) {
            console.error("пашёл в писду");
        }
        imageElement.addEventListener('mouseenter', () => {
            imageElement.src = 'image2.png';
        });
        imageElement.addEventListener('mouseleave', () => {
            imageElement.src = 'image.webp';
        });
    </script>
</body>
</html>

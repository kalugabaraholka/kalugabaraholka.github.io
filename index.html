<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калуга Барахолка - официальный сайт</title>
    <meta name="description" content="Добро пожаловать на официальный сайт Калуга Барахолка">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --background-color-light: #f0f0f0;
            --background-color-dark: #181818;
            --background-color-pink: #ffccf9;
            --background-color-mint: #ccffcc;
            --background-color-blue: #ccf2ff;
            --background-color-gray-purple: #a9a9c9; /* Серобуромалиновый */
            --background-color-gold: #ffd700; /* Золотой */
            --background-color-flesh: #ffe4c4; /* Телесный */
            --background-color-rainbow: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            --text-color-light: #000;
            --text-color-dark: #fff;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
            flex-direction: column;
            cursor: pointer;
            text-align: center;
        }

        img {
            max-width: 60%;
            max-height: 60%;
            cursor: pointer;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img src="image.webp" alt="Single Image">
    <a href="/files" class="button">Файлобарахолка</a>

    <script>
        const themes = [
            { name: 'Светлая Калуга Барахолка', className: '' },
            { name: 'Тёмная Калуга Барахолка', className: 'dark-mode' },
            { name: 'Розовая Калуга Барахолка', className: 'pink-mode' },
            { name: 'Мятная Калуга Барахолка', className: 'mint-mode' },
            { name: 'Голубая Калуга Барахолка', className: 'blue-mode' },
            { name: 'Серобуромалиновая Калуга Барахолка', className: 'gray-purple-mode' },
            { name: 'Золотая Калуга Барахолка', className: 'gold-mode' },
            { name: 'Телесная Калуга Барахолка', className: 'flesh-mode' },
            { name: 'Гейская Калуга Барахолка', className: 'rainbow-mode' }
        ];

        let currentThemeIndex = 0;
        let clickCount = 0;
        const maxClicks = 15;
        const originalImage = 'image.webp';
        const newImage = 'idi.webp';
        const imageElement = document.querySelector('img');

        function toggleTheme(event) {
            if (event.target.tagName === 'BODY') {
                const body = document.body;
                body.classList.remove(
                    'dark-mode', 'pink-mode', 'mint-mode', 'blue-mode', 'gray-purple-mode', 'gold-mode', 'flesh-mode', 'rainbow-mode'
                );
                currentThemeIndex = (currentThemeIndex + 1) % themes.length;
                const newTheme = themes[currentThemeIndex];
                if (newTheme.className) {
                    body.classList.add(newTheme.className);
                }
                clickCount++;
                if (clickCount === maxClicks) {
                    imageElement.src = newImage;
                }
            }
        }

        document.body.addEventListener('click', toggleTheme);

        imageElement.addEventListener('click', () => {
            if (imageElement.src.endsWith(newImage)) {
                imageElement.src = originalImage;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Файлобарахолка MOBILE</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: url('https://wallpapers.com/images/high/airplanesand-wind-turbinein-green-field-9j7jz4tyy7e5zior.webp') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .top-bar {
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            overflow-x: auto;
        }

        .top-bar-button {
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            margin-right: 10px;
            flex-shrink: 0;
        }

        .window {
            width: 90%;
            height: 70vh;
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }

        .window-header {
            background: #444;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
        }

        .window-buttons span {
            cursor: pointer;
            padding: 5px 10px;
            margin-left: 5px;
            background: white;
            color: black;
            border-radius: 5px;
        }

        .window-content {
            padding: 15px;
            overflow-y: auto;
            height: calc(100% - 60px);
        }

        @media (orientation: landscape) {
            body::before {
                content: 'Пожалуйста, переверните устройство в портретный режим для продолжения.';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                color: white;
                font-size: 2rem;
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-button" onclick="openWindow('app1', 'О программе')">О программе</div>
        <div class="top-bar-button" onclick="openWindow('app2', 'Настройки')">Настройки</div>
        <div class="top-bar-button" onclick="changeWallpaper()">Сменить обои</div>
    </div>
    
    <div class="window" id="app1">
        <div class="window-header">
            <span>О программе</span>
            <div class="window-buttons">
                <span onclick="minimizeWindow('app1')">-</span>
                <span onclick="closeWindow('app1')">×</span>
            </div>
        </div>
        <div class="window-content">
            <p>Это информационное окно.</p>
        </div>
    </div>
    
    <div class="window" id="app2">
        <div class="window-header">
            <span>Настройки</span>
            <div class="window-buttons">
                <span onclick="minimizeWindow('app2')">-</span>
                <span onclick="closeWindow('app2')">×</span>
            </div>
        </div>
        <div class="window-content">
            <p>Настройки интерфейса.</p>
        </div>
    </div>

    <script>
        function openWindow(id, title) {
            const windowEl = document.getElementById(id);
            windowEl.style.display = 'block';
        }

        function closeWindow(id) {
            document.getElementById(id).style.display = 'none';
        }

        function minimizeWindow(id) {
            document.getElementById(id).style.display = 'none';
        }

        function changeWallpaper() {
            document.body.style.backgroundImage = "url('https://ia802706.us.archive.org/35/items/windows-xp-autumn-wallpaper/3ma6nhepxbb81.jpg')";
        }
    </script>
</body>
</html>

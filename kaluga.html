<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Image</title>
    <style>
        :root {
            --background-color-light: #f0f0f0;
            --background-color-dark: #181818;
            --text-color-light: #000;
            --text-color-dark: #fff;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        body.dark-mode .theme-toggle {
            background-color: rgba(255, 255, 255, 0.5);
            color: #000;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Тёмная Калуга Барахолка</button>
    <img src="image.webp" alt="Single Image">

    <script>
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            body.classList.toggle('dark-mode');
            button.textContent = body.classList.contains('dark-mode') ? 'Светлая Калуга Барахолка' : 'Тёмная Калуга Барахолка';
        }
    </script>
</body>
</html>

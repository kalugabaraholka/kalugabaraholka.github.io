<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #000;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div style="position: relative; padding-top: 56.25%; width: 100%">
            <iframe src="https://kinescope.io/embed/nGA8dcS5n96CgRKwA6ZW8G" 
                    allow="autoplay; fullscreen; picture-in-picture; encrypted-media; gyroscope; accelerometer; clipboard-write; screen-wake-lock;" 
                    frameborder="0" 
                    allowfullscreen 
                    style="position: absolute; width: 100%; height: 100%; top: 0; left: 0;">
            </iframe>
        </div>
    </div>

    <script>
        // Предотвращение закрытия вкладки
        window.onbeforeunload = function() {
            return "Вы уверены, что хотите уйти?";
        };

        // Блокировка контекстного меню
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Блокировка F12, Ctrl+Shift+I, Ctrl+U
        document.onkeydown = function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                return false;
            }
        };

        // Попытка удерживать фокус
        window.addEventListener('blur', function() {
            window.focus();
        });

        // Запуск видео в фуллскрин при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.querySelector('iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            }
        });
    </script>
</body>
</html>

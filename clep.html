<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео с аудио</title>
    <style>
        body {
            margin: 40px;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            position: relative;
            padding-top: 56.25%; 
            width: 80%;
            max-width: 900px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div style="position: relative; padding-top: 56.25%; width: 100%">
            <iframe src="https://kinescope.io/embed/nGA8dcS5n96CgRKwA6ZW8G" 
                    allow="autoplay; fullscreen; picture-in-picture; encrypted-media; gyroscope; accelerometer; clipboard-write; screen-wake-lock;" 
                    frameborder="0" allowfullscreen style="position: absolute; width: 100%; height: 100%; top: 0; left: 0;"></iframe>
        </div>
    </div>
    <audio id="audio" src="pidor.mp3" loop></audio>
    <script>
        document.addEventListener('click', function() {
            const audio = document.getElementById('audio');
            if (audio.paused) {
                audio.play().catch(error => console.error('Ошибка воспроизведения:', error));
            }
        });
    </script>
</body>
</html>

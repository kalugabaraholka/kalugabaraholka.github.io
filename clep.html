<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скример</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop controls>
        <source src="pi.mp4" type="video/mp4">
        Ваш браузер не поддерживает тег video.
    </video>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let video = document.getElementById("video");
            video.muted = false;
            video.volume = 1.0;
            video.play().catch(() => {
                document.body.addEventListener("click", () => video.play(), { once: true });
            });
        });

        window.addEventListener("beforeunload", function(event) {
            let password = prompt("Введите пароль для закрытия окна:");
            if (password !== "88") {
                event.preventDefault();
                event.returnValue = "";
            }
        });

        window.addEventListener("keydown", function(event) {
            if (event.ctrlKey && (event.key === "w" || event.key === "W" || event.key === "F4")) {
                event.preventDefault();
                alert("Нельзя закрыть страницу!");
            }
        });

        window.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });

        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                alert("Не скрывай страницу!");
            }
        });
    </script>
</body>
</html>
